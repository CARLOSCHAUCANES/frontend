<div class="container-top">
  <h3>Registro de Rutas</h3>
  <button (click)="showModalSavePermission()" nz-button nzType="primary" nzShape="circle"><span nz-icon nzType="plus-circle" ></span></button>
  </div>
<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Ruta</th>
      <th>Descripcion</th>
      <th>Perfiles</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.route }}</td>
      <td>{{ data.description }}</td>
      <td>
          <label *ngFor="let pro of data.profiles;">
            <span>{{ pro.name + " "}}</span>
          </label>
      </td>
      <td><button nz-button nzType="primary" nzShape="circle"><span nz-icon nzType="edit"></span></button></td>
    </tr>
  </tbody>
</nz-table>

<nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="titleModal"
      (nzOnCancel)="handleCancel()"
      (nzOnOk)="handleOk()"
      [nzOkLoading]="isOkLoading"
    >
      <div *nzModalContent>
        <!--begin content--------->
        <form [formGroup]="permissionformGroup" class="container-form">
          <div class="container-control">
            <label>Nombre Ruta</label>
            <input type="text" [formControl]="routeFormControl">
          </div>
          <div class="container-control">
            <label>Descripcion</label>
            <textarea [formControl]="descriptionFormControl" rows="5" ></textarea>
          </div>
          <div class="container-control">
            <label>Selecciona el Tipo de Perfil</label>
            <p class="container-control" *ngFor="let profile of profiles; let i=index"> 
              <i>
                <input type="checkbox" [value]="profile._id" (change)="onCheckChange($event)">
                {{profile.name}}
              </i>
            </p>
          </div>
          <input type="button" value="Guardar" (click)="savePermission()"/>
      </form>
        <!--end contemt----------->
      </div>
    </nz-modal>
